<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bg">
        <div class="view-area">
            <div class="bg-area">
                <!--background-->
            </div>
            <div class="form-area">
                <!--form side-->
                <div class="form-section">
                    <p>This is not a real online service! You know you need something
                            this in your life to help you realize you deepest dreams.
                            <br>Sign up <em>now</em> to get started.
                            <br><br>
                            You <em>know</em> you want to.
                
                    </p>
                </div>
                <div id="form_input" class="form-section">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                        
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                        
                        <label for="phone">Phone Number</label>
                        <input type="phone" id="phone" name="phone">
                    
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    
                        <label for="confirm_password">Password Confirmation</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    
                    
                    
                    </fieldset>
                </div>
                <div class="form-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
